jobs:
  - job: macos_test
    pool:
        vmImage: macos-latest
    steps:
      - task: PowerShell@2
        inputs:
          filePath: 'test.ps1'

  - job: windows_test
    pool:
        vmImage: windows-latest
    steps:
      - task: PowerShell@2
        inputs:
          filePath: 'test.ps1'

  - job: ubuntu_test
    pool:
      vmImage: ubuntu-latest
    steps:
      - task: PowerShell@2
        inputs:
          filePath: 'test.ps1'