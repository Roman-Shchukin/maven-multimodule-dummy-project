jobs:
  - job: macos_test
    pool:
        vmImage: macos-latest
    steps:
    - script: |
          gem install cocoapods
    - task: CocoaPods@0
      inputs:
        forceRepoUpdate: false

  - job: windows_test
    pool:
        vmImage: windows-latest
    steps:
    - script: |
          gem install cocoapods
    - task: CocoaPods@0
      inputs:
        forceRepoUpdate: false

  - job: ubuntu_test
    pool:
      vmImage: ubuntu-latest
    steps:
    - script: |
          gem install cocoapods
    - task: CocoaPods@0
      inputs:
        forceRepoUpdate: false