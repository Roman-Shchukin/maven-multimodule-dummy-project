jobs:
  - job: macos_test
    pool:
        vmImage: macos-latest
    steps:
    - task: SSH@0
      inputs:
        sshEndpoint: 'n148_local'
        runOptions: 'inline'
        inline: |
          cd /etc
          ls
        readyTimeout: '20000'

  - job: windows_test
    pool:
        vmImage: windows-latest
    steps:
    - task: SSH@0
      inputs:
        sshEndpoint: 'n148_local'
        runOptions: 'inline'
        inline: |
          cd /etc
          ls
        readyTimeout: '20000'


  - job: ubuntu_test
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: SSH@0
      inputs:
        sshEndpoint: 'n148_local'
        runOptions: 'inline'
        inline: |
          cd /etc
          ls
        readyTimeout: '20000'