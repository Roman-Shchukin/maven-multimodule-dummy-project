jobs:
  - job: macos_test
    pool:
        vmImage: macos-latest
    steps:
    - task: UseNode@1.212.0
      inputs:
        version: '10.x'

  - job: windows_test
    pool:
        vmImage: windows-latest
    steps:
    - task: UseNode@1.212.0
      inputs:
        version: '10.x'


  - job: ubuntu_test
    pool:
      vmImage: ubuntu-latest
    steps:
    - task: UseNode@1.212.0
      inputs:
        version: '10.x'
